<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="index.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container-left container-item"></div>
      <div class="container-right container-item">
        <div class="container-right__content">
          
        <div class="title">Perfume</div>
        <div class="heading">Gabrielle Essence Eau De Parfum</div>
        <div class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price">
          <div class="current-price">$149.99</div>
          <div class="original-price">$169.99</div>
        </div>
        <div class="action-button">
          <img src="./images/icon-cart.svg" alt="" />
          <div class="cta">Add to Cart</div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
