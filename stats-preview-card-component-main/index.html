<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <div class="heading">
          Get <span class="accent">insights</span> that help your business grow.
        </div>
        <div class="sub-heading">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="highlights-row">
          <div class="highlight-1">
            <div class="value">10k+</div>
            <div class="metric">companies</div>
          </div>
          <div class="highlight-2">
            <div class="value">314</div>
            <div class="metric">templates</div>
          </div>
          <div class="highlight-3">
            <div class="value">12m+</div>
            <div class="metric">queries</div>
          </div>
        </div>
      </div>
      <div class="container-right"></div>
    </div>
  </body>
</html>
