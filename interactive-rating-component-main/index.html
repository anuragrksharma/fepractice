<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Rating state start -->
      <div class="form">
        <div class="star">
          <img src="./images/icon-star.svg"/>
        </div>
        <div class="heading">How did we do?</div>
        <div class="description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </div>
        <div class="ratings">
          <div class="rating rating-1">1</div>
          <div class="rating rating-2">2</div>
          <div class="rating rating-3">3</div>
          <div class="rating rating-4">4</div>
          <div class="rating rating-5">5</div>
        </div>
        <div class="submit">Submit</div>

        <!-- Rating state end -->
      </div>

      <!-- Thank you state start -->
      <div class="thank-you">
        You selected
        <!-- Add rating here -->
        out of 5 Thank you! We appreciate you taking the time to give a rating.
        If you ever need more support, donâ€™t hesitate to get in touch!

        <!-- Thank you state end -->
      </div>
    </div>
  </body>
</html>
