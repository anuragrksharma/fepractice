<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <div class="container-left__heading">Your Result</div>
        <div class="container-left__score">
          <div class="score">76</div>
          <span class="score__sub"> of 100</span>
        </div>
        <div class="container-left__grade">
          <div class="grade__heading">Great</div>
          <div class="grade__description">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
      </div>
      <div class="container-right">
        Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 /
        100 Continue
      </div>
    </div>
  </body>
</html>
