<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container-item container-left">
        <div class="container-left__heading font-bold">Your Result</div>
        <div class="container-left__score">
          <div class="overall-score font-extra-bold">76</div>
          <span class="score__sub"> of 100</span>
        </div>
        <div class="container-left__grade">
          <div class="grade__heading font-extra-bold">Great</div>
          <div class="grade__description font-bold">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
      </div>
      <div class="container-item container-right">
        <div class="container-right__heading">Summary</div>
        <div class="container-right__subscore reaction">
          <div class="container-right__subscore-heading">
            <img src="assets/images/icon-reaction.svg" />
            <span> Reaction</span>
          </div>
          <div class="container-right__subscore-score">
            80 <span class="max-score">/ 100</span>
          </div>
        </div>
        <div class="container-right__subscore memory">
          <div class="container-right__subscore-heading">
            <img src="assets/images/icon-memory.svg" />
            <span> Memory </span>
          </div>
          <div class="container-right__subscore-score">
            92 <span class="max-score">/ 100</span>
          </div>
        </div>
        <div class="container-right__subscore verbal">
          <div class="container-right__subscore-heading">
            <img src="assets/images/icon-verbal.svg" />
            <span>Verbal</span>
          </div>
          <div class="container-right__subscore-score">
            61 <span class="max-score">/ 100</span>
          </div>
        </div>
        <div class="container-right__subscore visual">
          <div class="container-right__subscore-heading">
            <img src="assets/images/icon-visual.svg" />
            <span>Visual</span>
          </div>
          <div class="container-right__subscore-score">
            72 <span class="max-score">/ 100</span>
          </div>
        </div>
        <button class="container-right__action">Continue</button>
      </div>
    </div>
  </body>
</html>
