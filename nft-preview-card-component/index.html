<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="image"></div>

        <div class="heading">Equilibrium #3429</div>
        <div class="description">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="pricing">0.041 ETH 3 days left</div>
        <div class="creator">
          <div class="creator-image"></div>
          Creation of <div class="creator-name">Jules Wyvern </div>
        </div>
      </div>
    </div>
  </body>
</html>
